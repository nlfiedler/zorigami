version: '3.7'

services:
  app:
    build:
      context: .
    environment:
      DB_PATH: "/database"
      RUST_LOG: "info"
    ports:
      - "8080:8080"
    volumes:
      - type: bind
        source: ./tmp/docker/packs
        target: /packstore
      - type: bind
        source: ./tmp/docker/database
        target: /database
      - type: bind
        source: ./tmp/docker/database.backup
        target: /database.backup
      - type: bind
        source: "."
        target: /datasets
