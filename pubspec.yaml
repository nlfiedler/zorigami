name: zorigami
description: Graphical user interface for the zorigami backup/restore application.
version: 1.0.0+1
homepage: https://github.com/nlfiedler/zorigami
repository: https://github.com/nlfiedler/zorigami.git
issue_tracker: https://github.com/nlfiedler/zorigami/issues
publish_to: 'none'

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  equatable: ^2.0.0
  flutter_bloc: ^7.2.0
  flutter_form_builder: ^6.0.0
  flutter_riverpod: ^0.14.0+3
  graphql: ^5.0.0-nullsafety.4
  intl: ^0.17.0
  oxidized: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  bloc_test: ^8.0.0
  build_runner: ^2.0.1
  # build_test depends on an older test_core, for now this is not available
  # build_test: ^2.1.0
  environment_config: ^3.0.0
  http: ^0.13.3
  mockito: ^5.0.7
  pedantic: ^1.11.0

flutter:
  uses-material-design: true
  fonts:
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono-Regular.ttf

environment_config:
  const: true
  fields:
    base_url:
      default: http://127.0.0.1:8080
      env_var: BASE_URL
